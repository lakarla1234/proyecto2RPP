<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>
<body>
    <h1>Formulario HTML</h1><hr>
    <fieldset>
        <legend>Datos personales</legend>
        <label>Id Persona:</label><br>
        <input type="text" placeholder="ID Persona"> <br>
        <label>Email</label>  <br>
        <input type="text" placeholder="Ingrese su email"> <br>
        <label>Edad</label> <br>
        <input type="text" placeholder="Ingrese su edad"> <br>
        <label>Género:</label> <br>
        <input type="radio" value=""> 
        <label>Femenino</label> 
        <input type="radio" value="">
        <label>Masculino</label> <br>
        <label>Nombre</label> <br>
        <input type="text" value="Ingresa tu nombre"> <br>
        <label>Apellido</label> <br>
        <input type="text" value="Ingresa tu apellido"> <br>
        <label>Contraseña</label> <br>
        <input type="text" value="Ingresa tu contraseña"> <br>
        <label>Musica favorita</label> <br>
        <input type="checkbox" name="" id=""> 
        <label>Clasico</label> <br>
        <input type="checkbox" name="" id=""> 
        <label>Rock</label> <br>
        <input type="checkbox" name="" id="">
        <label>Jazz</label> <br>
        <label>Marca de autos favorita </label> <br>
        <select>
            <option>Nissan</option>
            <option>Toyota</option>
            <option>Tesla</option>
        </select> <br>
        <label>Comentarios</label> <br>
        <textarea placeholder="Ingrese su observacion"></textarea><br>
        <button>Enviar</button> <br>
        <button>Restablecer</button>



        





        
        
    </fieldset>
    

    
</body>
</html>
